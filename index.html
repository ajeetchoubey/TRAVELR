<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traverl Landing Page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travelr</h2>
            <div class="toggle"></div>
        </header>
        <video src="ImagesAndVideos/pexels_videos_1550080 (2160p).mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis quidem suscipit sint reiciendis sequi, obcaecati tempore id aliquid dicta qui.</p>
            <a href="#">Explore</a>
        </div>
            <ul class="social">
                <li><a href="#"><img src="ImagesAndVideos/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="ImagesAndVideos/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="ImagesAndVideos/instagram.png" alt=""></a></li>
            </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showCase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showCase.classList.toggle('active');
        })
    </script>
</body>
</html>
